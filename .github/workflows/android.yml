name: Android CI

on:
  push:
    branches: ["master"]
    tags: 
      - 'v*'
    paths-ignore:
      - 'README.md'
      - 'app/gradle.properties'
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions: 
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            !~/.gradle/caches/build-cache-*
          key: gradle-deps-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-deps

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/build-cache-*
          key: gradle-builds-${{ github.sha }}

      - name: Init Submodule
        run: |
          git submodule init
          git submodule update

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build
        run: bash ./gradlew build

      - name: Get Reease Tag Name
        run: |
          echo "RELEASE_TAG_NAME=$(bash ./gradlew -q getVersionCode 2>&1 | tail -n 1)" >> "$GITHUB_ENV"
          echo ${{ env.RELEASE_TAG_NAME }}

      - name: Build with Gradle
        run: |
          echo ${{ secrets.SIGNING_KEY }} | base64 -d > keystore.jks
          bash ./gradlew assemble
        env:
          KEYSTORE_PATH: "../keystore.jks"
          KEYSTORE_PASS: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload release
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v3
        with:
          name: RestoreSplashScreen_Release
          path: "app/build/outputs/apk/CI/release/*.apk"

      - name: Create Release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ env.RELEASE_TAG_NAME }}
          repository: MILU0000/RestoreSplashScreen
          token: ${{ github.token }}
          files: "app/build/outputs/apk/app/release/*.apk"
